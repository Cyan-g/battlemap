<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="battlemap.css">
    <title>BattleMap</title>
</head>

<body style="text-align: center;">
    
    <h1>Battle-Map</h1>

    <!--INITIATIVE ORDER-->
    <div class="initiative">
        <form class="init-input">
            
            <input placeholder="Entity" type="text" id="newEntity" name="newEntity" style="margin-top: 15px;">
            <input placeholder="init" type="number" id="init" min="0" max="99">
            <h5>Turn Order</h5>
        </form>
        <div class="action-card">
            <ul class="collection">

            </ul>
        </div>
    </div>
    
    <!--STORAGE-->
    <div class="maplist">

    </div>


    <div class="container"  >
        <!--TOOLBAR-->
        <ul class="toolbar" style="font-size: medium">
            <button class="button" id="enemy">New Enemy</button>
            <button class="button" id="ally">New Ally</button>
            <button class="button" id="object">New Object</button>
            <button class="button" id="delete">Delete</button>
            <span class="button menu" id="menu">Menu
                    <ul class="dropdown" >
                        <li><button id="clear">Clear</button></li>
                        <li><button id="save">Save</button></li>
                        <li><button id="row+">Add Row</button></li>
                        <li><button id="col+">Add Column</button></li>
                        <li><button id="row-">Remove Row</button></li>
                        <li><button id="col-">Remove Column</button></li>
                    </ul>
                </span>
            </li>
        </ul>

        <!--MAIN GRID-->
        <div class="grid">
        </div>
                

    </div>

    <script src="app.js"></script>
</body>

</html>
