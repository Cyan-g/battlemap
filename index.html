<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/battlemap.css">
    <link rel="stylesheet" href="css/tools.css">
    <link rel="stylesheet" href="css/grid.css">
    <title>BattleMap</title>
</head>

<body style="text-align: center;">
    
    <h1>Battle-Map</h1>
    
    <!--INITIATIVE ORDER-->
    <div class="initiative">
        <form class="init-input">
            <h5>Turn Order</h5>
        </form>
        <div class="action-card">
            <ul class="collection">

            </ul>
        </div>
    </div>

    <!--STORAGE-->
    <div class="box">
        <div class="maplist">
            
    
        </div>
    </div>

    <!--Battle Map-->
    <div class="container"  >
        <!--TOOLBAR-->
        <ul class="toolbar" style="font-size: medium">
            <button class="button" id="entity">New Entity</button>

            <span class="button object" id="object">
                 New
                <select id="objects" style="width: fit-content;display: inline-flex;height: 90%;max-height: 28px; padding: 0;margin-top: 1px;">
                    <option value="wall">Wall</option>
                    <option value="water">Water</option>
                    <option value="tree">Tree</option>
                    <option value="barrel">Barrel</option>
                </select>
            </span>
               
            <button class="button" id="delete">Delete</button>

            <span class="button menu" id="menu">Menu
                <ul class="dropdown" >
                    <li id="clear"><button>Clear</button></li>
                    <li id="save"><button>Save</button></li>
                    <li id="reSize"><button>Resize Map</button></li>
                </ul>
            </span>
        </ul>

        <!--MAIN GRID-->
        <div class="grid">
            <div class="col0">
                <div class="element col0 field0" tabindex="1"></div>
            </div>
        </div>
                

    </div>

    <div class="popup">
        <input type="text" placeholder="map-name" id="newSave">
        <i id="closePopup" class="fa fa-times"></i>
        <input type="submit" id="submit-save" value="Save">
    </div>

    <div class="resizer">
        <i id="closeReSize" class="fa fa-times"></i>
        <label for="rows">Rows</label>
        <input class="sizeInput" name="rows" type="text" id="rowsInput">
        <label for="cols">Cols</label>
        <input class="sizeInput" name="cols" type="text" id="colsInput">
    </div>

    <div class="entityDetail">
        <i id="closeEntityDetail" class="fa fa-times"></i>
        <input placeholder="Entity" type="text" id="newEntity" name="newEntity" style="margin-top: 15px;">
        <input placeholder="init" type="number" id="init" min="0" max="99">
        <input placeholder="Color" type="color" id="entityColor" value="#DF0000">
        <input type="submit" id="entitySubmit" value="Submit">
            
    </div>

    <script src="js/initialiser.js"></script>
    <script src="js/app.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/sizing.js"></script>
    
</body>

<footer>
    <p> Get the newest version 
        <a href="https://github.com/Cyan-g/battlemap/archive/master.zip">here</a>
        !
    </p>
</footer>

</html>
